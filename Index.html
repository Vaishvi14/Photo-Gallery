<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">HOME</a></li>
                <li class="links"><a href="#grids">GRIDE VIEW</a></li>
                <li class="links"><a href="#slides">SLIDE VIEW</a></li>
            </ul>
        </center>
    </h3>
    <section id="home">
        <img src="flowers.gif" class="img-responsive">
    </section>
    <section id="grids">
        <h2>Grid Gallery</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.png">
            <img class="img2" src="Pink%20tulip.jpg">
            <img class="img2" src="purple.jpg">
            <br><br>
        </div>
    </section>
    <section id="slides">
        <h2>Sliding gallery</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item-active">
                    <img class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width: 100%">
                    <div class="carousel-caption">
                        <h3>Red Rose</h3>
                        <p></p>
                    </div>
                </div>



                <div class="item"> <img class="img-responsive" src="blue.jpg" alt="Blue" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Blue Flower</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item"> <img class="img-responsive" src="Orange.png" alt="Orange" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Orange Flower</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item"> <img class="img-responsive" src="Pink tulip.jpg" alt="Pink" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Pink Tulip</h3>
                        <p></p>

                    </div>
                </div>
            
            <a class="left-carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right-carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>
    </section>
    
</body>

</html>
